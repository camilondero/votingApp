version: "3.4"

services:
  vote:
    image: 01032000/voting-app_vote:latest
    command: python app.py
    volumes:
     - ./vote:/app
    networks:
      - front-tier
      - back-tier

  result:
    image:  01032000/voting-app_result:latest
    command: nodemon server.js
    volumes:
      - ./result:/app
    networks:
      - front-tier
      - back-tier

  worker:
    build:
      image:  01032000/voting-app_worker:latest
      dockerfile: Dockerfile.j
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4
    container_name: db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
