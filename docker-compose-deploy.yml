version: "3.4"

services:
  vote:
    image: 01032000/voting-app_vote:latest
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier

  result:
    image:  01032000/voting-app_result:latest
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier

  worker:
    image: 01032000/voting-app_worker:latest
    networks:
      - back-tier

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:9.4
    container_name: db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
